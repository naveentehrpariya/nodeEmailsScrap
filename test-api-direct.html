<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chat { border: 1px solid #ccc; margin: 10px 0; padding: 10px; }
        .title { font-weight: bold; color: #333; }
        .participants { color: #666; font-size: 0.9em; }
        button { padding: 10px 20px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Direct API Test - Chat Names</h1>
    <button onclick="testAPI()">Test API Now</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                // First login
                const loginResponse = await fetch('http://localhost:8080/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@test.com',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                if (!loginData.status) {
                    throw new Error('Login failed: ' + loginData.message);
                }
                
                const token = loginData.token;
                
                // Now fetch chats
                const chatsResponse = await fetch('http://localhost:8080/account/naveendev@crossmilescarrier.com/chats?limit=20&_=' + Date.now(), {
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });
                
                const chatsData = await chatsResponse.json();
                if (!chatsData.status) {
                    throw new Error('Chats API failed: ' + chatsData.message);
                }
                
                // Display results
                let html = '<h2>API Response (Direct Message Chats Only):</h2>';
                html += '<p><strong>Timestamp:</strong> ' + new Date().toLocaleString() + '</p>';
                
                const directChats = chatsData.data.chats.filter(chat => chat.spaceType === 'DIRECT_MESSAGE');
                
                directChats.forEach(chat => {
                    html += '<div class="chat">';
                    html += '<div class="title">Title: ' + chat.title + '</div>';
                    html += '<div class="participants">Participants: ' + chat.participants.join(', ') + '</div>';
                    html += '<div style="font-size:0.8em; color:#999;">Space Type: ' + chat.spaceType + '</div>';
                    html += '</div>';
                });
                
                if (directChats.length === 0) {
                    html += '<p>No direct message chats found.</p>';
                }
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
